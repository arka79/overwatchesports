<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contact Container */
        .contact-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%; /* Responsive width */
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333333;
        }

        .contact-container p {
            font-size: 1rem;
            color: #666666;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            color: #333333;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Success/Error Message */
        .message {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333333;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 1rem;
                background-color: #cccccc;
            }

            .contact-container h1 {
                font-size: 2rem;
            }

            .contact-container p {
                font-size: 1.4rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 0.5rem;
                font-size: 0.9rem;
                        }

            .submit-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .contact-container {
                padding: 1rem;
            }

            .contact-container h1 {
                font-size: 1.5rem;
            }

            .contact-container p {
                font-size: 0.85rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 0.4rem;
                font-size: 0.85rem;
            }

            .submit-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We 'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.</p>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="response-message" class="message"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            const formData = new FormData(this);

            // Send data using Fetch API
            try {
                const response = await fetch('https://formspree.io/f/mvggvglp', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    document.getElementById('response-message').innerText = 'Message sent successfully!';
                    document.getElementById('response-message').classList.add('success');
                    this.reset(); // Clear the form
                } else {
                    throw new Error('Failed to send message.');
                }
            } catch (error) {
                document.getElementById('response-message').innerText = error.message;
                document.getElementById('response-message').classList.add('error');
            }
        });
    </script>
</body>
</html>
